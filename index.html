<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <button onclick="buttonClick()">获取打印机列表</button>

    <p id="p1">Hello World!</p>


    <script>
      // You can also require other files to run in this process
      // require('./renderer.js')

      const { ipcRenderer } = require('electron');

      ipcRenderer.on('asynchronous-Print', (e, msg) => {
        // 监听主进程发来的事件...

        console.log(msg);

        document.getElementById("p1").innerHTML=JSON.stringify(msg);

      })



      function buttonClick() {
        console.log("hahhahaha");

        ipcRenderer.send('asynchronous-toGetPringList', "主线程去获取打印列表");

      }



    </script>
  </body>
</html>
